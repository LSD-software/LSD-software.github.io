<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="data_cg/logo.png">
  <title>LSD Card Game</title>
  <link rel="stylesheet" href="css_cg/game.css" />
</head>
<body id="gameBody">

  <header id="topbar">
    <div class="stat left">Coins: <b id="coins">0</b></div>
    <div class="home">
      <a href="main.html"><button id="homeBtn">â˜°</button></a>
    </div>
    <div class="stat right">Score: <b id="score">0</b></div>
  </header>

  <main id="table">
    <div class="card-box left">
      <div class="card-frame">
        <img id="currentCardImg" src="" alt="Carta attuale" />
      </div>
      <div class="card-label"></div>
    </div>

    <div id="centerBox">
      <div id="chipBox"></div>

      <div id="controls">
        <button class="btn round blue" id="btnLower">MINOR</button>
        <button class="btn-allin" id="btnAllIn">
          <img src="data_cg/Tasto_All_In.png" alt="ALL IN" />
        </button>
        <button class="btn round green" id="btnHigher">MAJOR</button>
      </div>

      <div id="betControls">
        <button class="btn small red" id="btnMinus">-1</button>
        <button class="btn small red" id="btnMinus10">-10</button>
        <span id="betAmount">BET: <b>0</b></span>
        <button class="btn small blue" id="btnPlus">+1</button>
        <button class="btn small blue" id="btnPlus10">+10</button>
      </div>

      <div id="resultMessage" class="hidden"></div>
    </div>

    <div class="card-box right">
      <div class="card-frame">
        <img id="nextCardImg" src="" alt="Prossima carta" />
      </div>
      <div class="card-label"></div>
    </div>
  </main>

  <script src="js_cg/storage.js"></script>
  <script src="js_cg/audio.js"></script>
  <script src="js_cg/game.js"></script>
</body>
<script>
function checkOrientation() {
  const isVertical = window.innerHeight > window.innerWidth;

  if (isVertical) {
    document.body.classList.add("vertical");
    document.getElementById("rotate-device").style.display = "flex";
  } else {
    document.body.classList.remove("vertical");
    document.getElementById("rotate-device").style.display = "none";
  }
}

window.addEventListener("resize", checkOrientation);
window.addEventListener("orientationchange", checkOrientation);
document.addEventListener("DOMContentLoaded", checkOrientation);
</script>

<div id="rotate-device">
  Rotate your device horizontally to play.
</div>

</html>
